docs_dir: .

# Project information
site_name: FastCubo
site_url: https://ipl-uv.github.io/fastcubo/
site_author: AndesDataCube Project
site_description: FastCubo is a Python library for fast and efficient processing of data cubes.


# Repository
repo_url: https://github.com/IPL-UV/fastcubo
repo_name: fastcubo
use_directory_urls: false

# Configuration
theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: black
      accent: black
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: '#201357'
      accent: white
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  logo: https://huggingface.co/datasets/JulioContrerasH/DataMLSTAC/resolve/main/logo_fast_cubo_sn_fondo.png
  favicon: resources/ms_icon.png
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - navigation.expand
    - navigation.indexes
    - header.autohide 

# Page tree
nav:
  - Home: 
    - README.md
    - Contributing: CONTRIBUTING.md
    - Changelog: CHANGELOG.md
    - Code of conduct: CODE_OF_CONDUCT.md
  - Functions: 
    - ./docs/FUNCTIONS.md
    - Query metadata: ./docs/Functions/query_metadata.md
    - Process Image: ./docs/Functions/process_image.md
    - Download Data: ./docs/Functions/download_data.md
  - Processes: 
    - ./docs/PROCESSES.md
    - Recursion: ./docs/Process/recursion.md
    - Concurrency: ./docs/Process/concurrency.md
    - Parallelism: ./docs/Process/parallelism.md
    - Difference: ./docs/Process/difference.md
  - Comparation:
    - ./docs/COMPARATION.md
    - Get: ./docs/Comparation/eedatagetPixels.md
    - Compute: ./docs/Comparation/eedatacomputePixels.md
    - Comparison: ./docs/Comparation/comparison.md
    - Conclusion: ./docs/Comparation/conclusion.md
  # - Sample: 
  #   - ./mlstac/sample/README.md
  #   - Specification: ./mlstac/sample/specification.md
  #   - Safetensor: ./mlstac/sample/safetensor.md
  #   - Schema: ./mlstac/sample/squema.md
  # # - Catalog:
  # #   - ./mlstac/catalog/README.md
  # #   - Specification: ./mlstac/catalog/specification.md
  # #   - Squema: ./mlstac/catalog/squema.md
  # - Collection:
  #   - ./mlstac/collection/README.md
  #   - Specification: ./mlstac/collection/specification.md
  #   - Schema: ./mlstac/collection/squema.md
  # - API: ./mlstac/api/README.md

# Plugins
plugins:
  - search
  - same-dir
  - mkdocstrings 
  - awesome-pages

markdown_extensions:
  - meta
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.pathconverter
  - pymdownx.tabbed
  - mdx_truly_sane_lists
  - pymdownx.tasklist